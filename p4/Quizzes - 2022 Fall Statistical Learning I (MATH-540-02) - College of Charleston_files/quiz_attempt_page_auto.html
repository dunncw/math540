		<script>
		
function GoToQuiz( quizId, isUserAuthorized ) {
	if( isUserAuthorized ) {
		DoGoToQuiz( quizId );
	} else  {
		var authResult = AuthorizeUser( quizId );
		
		authResult.Register( function( authOk ) {
				if( authOk ) {
					DoGoToQuiz( quizId );
				}
			}
		);	
	}
}

function DoGoToQuiz( quizId ) {
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/quizzing/user/quiz_summary.d2l';
	ni.SetParam( 'qi', quizId );				
	Nav.Go( ni );
}

function PreviewQuiz( quizId, isUserAuthorized ) {

	if( isUserAuthorized ) {
		DoPreviewQuiz( quizId );
	} else  {
		var authResult = AuthorizeUser( quizId );
		
		authResult.Register( function( authOk ) {
				if( authOk ) {
					DoPreviewQuiz( quizId );
				}
			}
		);	
	}	
}

function DoPreviewQuiz( quizId ) {
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/quizzing/user/quiz_summary.d2l';
	ni.SetParam( 'bp', 1 );	
	ni.SetParam( 'isprv', 1 );		
	ni.SetParam( 'qi', quizId );
	Nav.Go( ni );	
}

function AuthorizeUser( quizId ) {

	var dr = new D2L.Util.DelayedReturn();

	var hdl = function( response ) {
		dr.Trigger( response.GetType() == D2L.Dialog.ResponseType.Positive ) ;
		response.GetDialog().Close();
	};
	
	ShowAuthorizationDialog(quizId, hdl);
	
	return dr;
}

function ShowAuthorizationDialog(quizId, hdl) {
	
	var dialog = new D2L.Dialog( 'dialog', hdl );
	dialog.AddButton( D2L.Dialog.ButtonType.Cancel, '', 'cancelButton' );
	var btnSubmit = dialog.AddCustomButton( 'Submit', D2L.Dialog.ButtonPosition.Right, D2L.Dialog.ResponseType.Positive, '', 'btnSubmit' );
	btnSubmit.SetIsEnabled( false );

	dialog.SetSrc( '/d2l/lms/authorizationschemes/commoncartridge/pin_entry.d2l', 'SrcCallback' );
	
	dialog.SetSrcParam( 'authCallback', '' );
	dialog.SetSrcParam( 'resourceId',   quizId );
	dialog.SetSrcParam( 'resourceType', '0' ); // 0 - quiz
	dialog.SetSrcParam( 'cartridgeId',   '' );
	
	dialog.SetSize( 600, 600 );

	dialog.SetTitle( 'Protected Resource' );
	dialog.SetIsResizable(false);	

	dialog.Open();		
}

function IsComingFromQuickLinks() {

	return '1' === '0';

}

function ComingFromQuickLinksString() {

	return IsComingFromQuickLinks() ? '1' : '0';

}

		<script>
		function handleClickQuestion(currPg, newPg, quizId, attemptId, anchor, questionPreviouslyCorrect = false) {
	
	var pageElement = document.getElementsByName('pg');
	if (pageElement) {
		currPg = document.getElementsByName('pg')[0].value;
	}
	
	
	var cfql = ComingFromQuickLinksString();
	var doReloadOnSamePageNavigation = "0";

	if (questionPreviouslyCorrect) {
		var rioQuizTakingViewDropdown = parent.headerFrame.UI.GetControl("SL_RetakeIncorrectOnlyViewDropdown");
		if ( rioQuizTakingViewDropdown ) {
			if (rioQuizTakingViewDropdown.GetSelectedValue() == "showIncorrect") {
				rioQuizTakingViewDropdown.SelectOptionByKey("showAll", false);
				parent.headerFrame.SetShowIncorrectOnly(false);
				doReloadOnSamePageNavigation = "1";
			}
		}
	}
	if (currPg != newPg) {
		var n = new D2L.NavInfo();
		n.navigation = '/d2l/lms/quizzing/user/attempt/quiz_attempt_save_auto.d2l' +
			'?cfql=' + cfql + '&fromQB=' + isPreviewFromQB;
		n.action = 'Update';
		n.actionParam = '2,' + newPg + ',' + currPg + ',' + anchor;
		n.target = 'saveFrame';
		Nav.Go(n);

	} else {
		
		var ni = new D2L.NavInfo();
		ni.navigation = '/d2l/lms/quizzing/user/attempt/quiz_attempt_save_auto.d2l' +
			'?cfql=' + cfql + '&fromQB=' + isPreviewFromQB + '&doReload=' + doReloadOnSamePageNavigation;
		ni.action = "Update";
		ni.actionParam = '1,' + newPg + ',' + currPg + ',' + anchor;
		ni.target = 'saveFrame';
		Nav.Go(ni);
	}
}

function handleClickRioNavLink(currPg, newPg, quizId, attemptId, anchor, isForwardOnly) {
    var navigateToNextQuestion = function() {
        handleClickQuestion(currPg, newPg, quizId, attemptId, anchor);
    }

    
    if (isForwardOnly && newPg > currPg) {
        setRioNavLinksEnabled(false);

        UI.Confirm(function (response) {
            if (response.GetType() == D2L.Dialog.ResponseType.Positive) {
                navigateToNextQuestion();
            } else if (response.GetType() == D2L.Dialog.ResponseType.Negative) {
                setRioNavLinksEnabled(true);
            }
        }, 'If you move to the next page you will not be able to come back to this page, are you sure you want to continue?');
        blockBackButton();
    } else {
        navigateToNextQuestion();
    }
}

function DoReload(page, anchor) {
	var showIncorrectOnly = parent.headerFrame.GetShowIncorrectOnly();
    var n = new D2L.NavInfo();
    if (page != '') {
        n.SetParam('pg', page);
    }
    if (anchor != '') {
        n.SetAnchor(anchor);
    }
	n.SetParam('showIncorrectOnly', showIncorrectOnly);
	Nav.Go(n);
}



function blockBackButton() {
	
	if( history.pushState ) {
		
		history.pushState( null, null, null );
		window.addEventListener( 'popstate', function(event) {
			history.pushState( null, null, null );
		});	
	}
}

function setNextButtonIsEnabled(isEnabled) {
	var nextButtonId = "BTN_next";
	var nextButtons = UI.GetControls(nextButtonId);
	if (nextButtons) {
		nextButtons.forEach(function(nextButton) {
			if (nextButton) {
				nextButton.SetIsEnabled(isEnabled);
			}
		});
	}
}

function setRioNavLinksEnabled(isEnabled) {
    var rioNavLinkId = "LNK_nextQuestion";
    var rioNavLinks = UI.GetControls(rioNavLinkId);
    if (rioNavLinks) {
        rioNavLinks.forEach(function(navLink) {
            if (navLink) {
                navLink.SetIsEnabled(isEnabled);
            }
        });
    }
}

var hasConfirmedForwardOnlyDialog = false;
function GoNextPage(isFO, currPg, newPg, isPreviewFromQB) {
    
    
    if (skipConfirmedForwardOnlyDialog && hasConfirmedForwardOnlyDialog) {
        DoGoNextPage(currPg, newPg, isPreviewFromQB);
        return;
    }

    if (isFO) {
		setNextButtonIsEnabled(false);
        var HandleConfirm = function (response) {
            if (response.GetType() == D2L.Dialog.ResponseType.Positive) {
                DoGoNextPage(currPg, newPg);

                
                if (skipConfirmedForwardOnlyDialog) {
                    setNextButtonIsEnabled(true);
                    hasConfirmedForwardOnlyDialog = true;
                }
            } else if (response.GetType() == D2L.Dialog.ResponseType.Negative) {
				setNextButtonIsEnabled(true);
			}
        };
        UI.Confirm(HandleConfirm, 'If you move to the next page you will not be able to come back to this page, are you sure you want to continue?');
		blockBackButton();
    } else {
		DoGoNextPage(currPg, newPg, isPreviewFromQB);
    }
}

function SwapStyle(nodeImg, unsaved) {
    if (unsaved) {
        nodeImg.classList.add("d2l-quiz-status-unsaved");
    } else {
        nodeImg.classList.remove("d2l-quiz-status-unsaved");
    }
}

function UpdateSummary(updateVal) {

	var totalQuestions = UI.GetControl('HD_totalquestions').GetValue();
	var savedQuestions = UI.GetControl('HD_savedquestions').GetValue();

	savedQuestions = parseInt(savedQuestions) + updateVal;

	UI.GetControl('HD_savedquestions').SetValue(savedQuestions);

	var langTerm = new D2L.Language.Term('Quizzes.TakeQuiz.lblSummaryAuto', savedQuestions, totalQuestions);

	UI.GetControl('LBL_summary').SetText(langTerm);
}


function UpdateSaved(savedIdList, unsavedIdList, anchor) {
	var saveStatusId;
    if (unsavedIdList != "") {
        var idArr = unsavedIdList.split(",");
        for (x = 0; x < idArr.length; x++) {
			saveStatusId = "oSs_" + idArr[x];
			TriggerSaveError(saveStatusId);
			var respondedControl = UI.GetControl('HDN_RESP_' + idArr[x]);
			if (respondedControl.GetValue() == "1") {
				respondedControl.SetValue("0");
				UpdateSummary(-1);
			}

			UpdateAlertIcon(idArr[x], false);
        }
    }

    if (savedIdList != "") {
        var idArr = savedIdList.split(",");
        for (x = 0; x < idArr.length; x++) {
			saveStatusId = "oSs_" + idArr[x];
			TriggerSaveForceEnd(saveStatusId);
			var respondedControl = UI.GetControl('HDN_RESP_' + idArr[x]);
			if (respondedControl.GetValue() == "0") {
				respondedControl.SetValue("1");
				UpdateSummary(1);
			}

			ShowRetakeIncorrectOnlyNavigationLink(idArr[x]);
			UpdateAlertIcon(idArr[x], true);
        }
    }
    if (anchor != '') {
        Nav.SetAnchor(anchor);
    }
}

function UpdateAlertIcon(questionId, hasResponse) {
	
	var icon = UI.GetControl('IMG_incorrect_prev', questionId);
	if (icon) {
		var imageTerm = hasResponse
			? new D2L.Language.ImageTerm('QuestionCollection.main.questionAlertAcknowledged')
			: new D2L.Language.ImageTerm('QuestionCollection.main.questionAlert');
		icon.SetImage(imageTerm);

		var questionNumberElement = UI.GetControl('HDN_question_number', questionId);
		if (questionNumberElement) {
			var questionNumber = questionNumberElement.GetValue();

			var altTerm = hasResponse
				? new D2L.Language.Term('QuestionCollection.Shared.altQuestionAlertAcknowledged')
				: new D2L.Language.Term('QuestionCollection.Shared.altQuestionAlert');
			altTerm.SetSubject(questionNumber);
			icon.SetAlt(altTerm);
		}
	}
}

function showAtomFeedback() {
}

var quizzing_online = true;
var toast_promise = Promise.resolve();
function HandleOnline() {
	
	if (quizzing_online) {
		return;
	}
	quizzing_online = true;

	toast_promise.then(function() {
		var connectionLostToast = document.getElementById('connection-lost-toast');
		if (connectionLostToast && connectionLostToast.hasAttribute('open')) {
			connectionLostToast.removeAttribute('open');
		}
	});

	UI.GetMessageArea().SetCustomStatus(
			new D2L.LP.Text.LangTerm('Quizzes.TakeQuiz.msgAreaConnectionRestored')
		);
	
	
	var activeItem = document.activeElement;
	if (activeItem && activeItem.tagName.toLowerCase() == 'd2l-htmleditor') {
		activeItem.blur();
		activeItem.focus();
	}
	
	
	var currPage = document.getElementsByName('pg')[0].value;		
	var n = new D2L.NavInfo();
	n.navigation = '/d2l/lms/quizzing/user/attempt/quiz_attempt_save_auto.d2l' +
		'?cfql=' + ComingFromQuickLinksString() + '&fromQB=' + isPreviewFromQB;
	n.action = 'Update';
	n.target = 'saveFrame';
	n.actionParam = '6,' + currPage;
	Nav.Go(n);

}

function HandleOffline() {
	
	if (!quizzing_online) {
		return;
	}
	quizzing_online = false;

	toast_promise.then(function() {
		var connectionLostToast = document.getElementById('connection-lost-toast');
		if (connectionLostToast && !connectionLostToast.hasAttribute('open')) {
			connectionLostToast.setAttribute('open', 'open');
		}
	});

}

function AttachToastAlerts() {
	
	
	
	
	toast_promise = D2L.LP.Web.UI.Html.Bsi.LoadAssets(['node_modules/@brightspace-ui/core/components/alert/alert-toast.js']);
	toast_promise.then(function() {
		var toast = document.createElement('d2l-alert-toast');
		toast.setAttribute('id', 'connection-lost-toast');
		toast.setAttribute('type', 'critical');
		toast.setAttribute('no-auto-close', 'no-auto-close');
		toast.setAttribute('hide-close-button', 'hide-close-button');
		toast.appendChild(
				UI.CreateTextNode(new D2L.LP.Text.LangTerm('Quizzes.TakeQuiz.msgAreaConnectionLost'))
			);
		document.body.appendChild(toast );
	});
}

function Onload() {
	InitQuizzingAutoSave();    
	AttachToastAlerts();

	window.addEventListener('online', HandleOnline);
	window.addEventListener('offline', HandleOffline);
    if (parent.headerFrame.timeLimitExceeded) {
        ShowTimeLimitExceeded();
    }
}

function ShowTimeLimitExceeded() {
	var questionContainers = document.querySelectorAll('.d2l-quiz-question-autosave-container');
	var savedQuestions = UI.GetControl('HD_savedquestions').GetValue();
	var idArr = savedQuestions.split(",");
	for( var i = 0; i < questionContainers.length; i++ ) {
		var container = questionContainers[i];
		var questionNum = container.querySelector('.d2l-quiz-question-autosave-question-num input').value;
		var saveStatusId = container.querySelector('.d2l-quiz-question-autosave-ssId input').value;
		var isSaved = false;

		for (var j = 0; j < idArr.length; j++ ) {
			if (questionNum === idArr[j]) {
				isSaved = true;
			}
		}

		if (isSaved) {
			TriggerSaveForceEnd(saveStatusId);
		} else {
			TriggerSaveError(saveStatusId);
		}
	}
	var timeLimitExceededPrimary = new D2L.LP.Text.LangTerm('Quizzes.TakeQuiz.jsTimeLimitExceededPri');
	var timeLimitExceededSecondary = new D2L.LP.Text.LangTerm('Quizzes.TakeQuiz.jsTimeLimitExceededSec');
    UI.Info(timeLimitExceededPrimary, timeLimitExceededSecondary);
}

function FocusQuestion(controlId) {
	var control = UI.GetControl(controlId);
	if (control) {
		control.IDomNode.style.outline = 'none';
		control.IDomNode.tabIndex = 0;
		control.IDomNode.focus();
	}
}

function TriggerSaveStart(controlId) {
	var control = UI.GetControl(controlId);
	control.Start();
	var restart = UI.GetControl(controlId + '_restart_button');
	restart.SetIsDisplayed( true );
}

function RemoveRestartSaveButton(controlId) {
	var restart = UI.GetControl(controlId + '_restart_button');
	if(restart) {
		restart.SetIsDisplayed( false );
	}
}
	
function TriggerSaveEnd(controlId) {
	var control = UI.GetControl(controlId);
	control.End();
	RemoveRestartSaveButton(controlId);
}

function TriggerSaveForceEnd(controlId) {
	var control = UI.GetControl(controlId);
	control.ForceEnd();
	RemoveRestartSaveButton(controlId);
}

function TriggerSaveError(controlId) {
	var control = UI.GetControl(controlId);
	if (control) {
		control.Error();
		RemoveRestartSaveButton(controlId);
	}
}

function InitQuizzingAutoSave() {
	var questionContainers = document.querySelectorAll('.d2l-quiz-question-autosave-container');

	for( var i = 0; i < questionContainers.length; i++ ) {
		InitQuizzingAutoSaveQuestion(questionContainers[i]);
	}

	
	
	if(connectionPingThreshold !== 0 && connectionPingThreshold !== null && connectionPingThreshold !== undefined) {
		window.setInterval(function() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState === 4) {
					if (this.status === 0 || this.status >= 12000) {				
						HandleOffline();					
					}
					else {			
						HandleOnline();
					}
				}			
			};

			if(autosavePingApiFlag) {
				xhttp.open("GET", "/d2l/le/qed/ping?X-D2L-Session=no-keep-alive", true);
			}
			else {
				xhttp.open("GET", "/d2l/health/1.0/ping?X-D2L-Session=no-keep-alive", true);
			}

			xhttp.send();	
		}, connectionPingThreshold);
	}
}

function InitQuizzingAutoSaveQuestion(container) {
	var page = container.querySelector('.d2l-quiz-question-autosave-page input').value;
	var templateId = container.querySelector('.d2l-quiz-question-autosave-tid input').value;
	var templateVersionId = container.querySelector('.d2l-quiz-question-autosave-tvid input').value;
	var questionNum = container.querySelector('.d2l-quiz-question-autosave-question-num input').value;
	var saveStatusId = container.querySelector('.d2l-quiz-question-autosave-ssId input').value;
	var isSaved = container.querySelector('.d2l-quiz-question-autosave-is-saved input').value;
    var timeoutID = null;
	var checkboxTimeoutId = null;

	if (isSaved === "True") {
		TriggerSaveEnd(saveStatusId);
	}

	var n = new D2L.NavInfo();
	n.navigation = '/d2l/lms/quizzing/user/attempt/quiz_attempt_save_auto.d2l?d2l_body_type=1&ou=' + Global.OrgUnitId + '&fromQB=' + isPreviewFromQB;        
	n.action = 'Update';
	n.actionParam = '3,' + page + ',' + templateId + ',' + templateVersionId + ',' + questionNum;
	n.target = 'saveFrame';

	var restart = UI.GetControl(saveStatusId + '_restart_button');
	restart.GetDomNode().addEventListener('click', function() {
		Nav.Go(n);
	});
	
	UI.AttachObject( container, 'ID2LOnChange', new D2L.EventHandler() );
	container.ID2LOnChange.RegisterMethod(function(evt) {		
		
		
		if(timeoutID) {
			window.clearTimeout(timeoutID);
			timeoutID = null;
		}

		
		if (evt.source.classList.contains("dcs_r")) {
            
			if (evt.source.classList.contains("vui-changed")) {
				evt.source.classList.remove("vui-changed");
            }
        }

		
		
		
		
		
		
		
		
		if((evt.source.type === "checkbox" && evt.eventObj && evt.eventObj !== "d2l-quiz-autosave-checkbox-custom-eventobj") || 
			(evt.source.type === "radio" && evt.eventObj && evt.eventObj !== "d2l-quiz-autosave-radiobutton-custom-eventobj")){
            return;
        
        
        
        } else if (evt.source.type === "radio" && evt.eventObj && evt.eventObj === "d2l-quiz-autosave-radiobutton-custom-eventobj") {
            if (checkboxTimeoutId === null) {
                checkboxTimeoutId = window.setTimeout(function () {
                    TriggerSaveStart(saveStatusId);
                    checkboxTimeoutId = null;
                    Nav.Go(n);
                }, 600);
            }
        }
		else {
            TriggerSaveStart(saveStatusId);
			Nav.Go( n );
		}
	});
	
	
	
	if(autosaveThreshold !== 0 && autosaveThreshold !== null && autosaveThreshold !== undefined) {
		UI.AttachObject( container, 'ID2LOnKeyPress', new D2L.EventHandler() );
		container.ID2LOnKeyPress.RegisterMethod(function() {
			if(timeoutID === null) {			
				timeoutID = window.setTimeout(function() {
					TriggerSaveStart(saveStatusId);
					timeoutID = null;
					Nav.Go( n );								
				}, autosaveThreshold);
			}
		});
	}
}

function ShowRetakeIncorrectOnlyNavigationLink(objectId) {
	var navElement = UI.GetControl('CTR_next_question_navigation', objectId);
	if (navElement) {
		navElement.SetIsDisplayed(true);
	}
}


function ensureHtmlEditorContentsAreSaved() {
	var ni = new D2L.NavInfo();
	ni.action = "Update";
	Nav.OnBeforeNavigate.Trigger( ni );
}
